<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function notif() {
        let btn = document.getElementById("btn")
        await sleep(2000)
        btn.textContent = "Sent Successfully !!"
        await sleep(6000)
        btn.textContent = "Send"
    }
</script>
